<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- iOS PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="權證狙擊手">
    
    <!-- App Icons & Manifest -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts: Noto Sans TC for Chinese, Chakra Petch for Numbers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <title>權證狙擊手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
              mono: ['"Chakra Petch"', 'monospace'], // Use Chakra Petch for numbers as it looks cool
            },
            colors: {
              sniper: {
                red: '#ef4444',
                dark: '#0a0a0a',
                surface: '#121212',
                border: '#2a2a2a',
              }
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 10px #ef4444' },
                '50%': { opacity: '0.5', boxShadow: '0 0 20px #ef4444' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        overscroll-behavior-y: none;
        overflow-x: hidden;
        color: #e2e8f0;
        font-family: 'Noto Sans TC', sans-serif;
      }

      /* Tech Background Pattern - Made subtle */
      .bg-tech-pattern {
        background-color: #050505;
        background-image: 
          linear-gradient(rgba(20, 20, 20, 0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(20, 20, 20, 0.3) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      /* Input Autofill Fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #111 inset !important;
          -webkit-text-fill-color: #fff !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
